<!DOCTYPE html>
<html>
    <head>
        <title>The Tea Cozy</title>
        <link rel = "stylesheet" href = "resources/style.css" >
        <link rel="styelsheet" href="resources/reset.css">
    </head>
    <body>
        <header>
            <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
            <nav>
                <ul>
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Locations</li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="Mission">
                <div class="container">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
                <img src="resources/images/img-mission-background.jpg" alt="Colorful Tea Leaves">
            </div>
            <div id="Tea">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
                <div class="container">
                    <div class="item">
                        <img src="resources/images/img-berryblitz.jpg" alt="Cup of Tea">
                        <h3>Fall Berry Blitz Tea</h3>
                    </div>
                    <div class="item">
                        <img src="resources/images/img-spiced-rum.jpg" alt="Box of Tea">
                        <h3>Spiced Rum Tea</h3>
                    </div>
                    <div class="item">
                        <img src="resources/images/img-donut.jpg" alt="donut">
                        <h3>Seasonal Donuts</h3>
                    </div>
                    <div class="item">
                        <img src="resources/images/img-myrtle-ave.jpg" alt="Cup of tea">
                        <h3>Myrtle Ave Tea</h3>
                    </div>
                    <div class="item">
                        <img src="resources/images/img-bedford-bizarre.jpg" alt="Cup of Tea">
                        <h3>Bedford Bizarre Tea</h3>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
